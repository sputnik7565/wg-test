<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Card Game</h1>
        <div id="status-container">
            <div id="player-status">
                <h3>플레이어</h3>
                <p>체력: <span id="player-hp">100</span></p>
                <p>근력: <span id="player-strength">20</span></p>
                <p>지능: <span id="player-intelligence">15</span></p>
                <p>민첩: <span id="player-agility">12</span></p>
                <p>물리방어: <span id="player-physical-defense">10</span></p>
                <p>마법방어: <span id="player-magic-defense">8</span></p>
            </div>
            <div id="monster-status">
                <h3>몬스터</h3>
                <p>체력: <span id="monster-hp">120</span></p>
                <p>근력: <span id="monster-strength">18</span></p>
                <p>지능: <span id="monster-intelligence">10</span></p>
                <p>민첩: <span id="monster-agility">10</span></p>
                <p>물리방어: <span id="monster-physical-defense">12</span></p>
                <p>마법방어: <span id="monster-magic-defense">10</span></p>
            </div>
        </div>
        <div class="step active" id="step-01">
            <h2>Step 01</h2>
            <p>몬스터와 전투를 시작합니다.</p>
            <button id="start-battle-button">Start Battle</button>
        </div>
        <div class="step" id="step-02">
            <h2>Step 02</h2>
            <p>당신의 카드를 선택해주세요</p>
            <div class="card-group" id="card-group"></div>
        </div>
        <div class="step" id="step-02-1">
            <h2>Step 02-1</h2>
            <p>당신의 선택된 카드</p>
            <div class="card-group" id="selected-cards"></div>
            <button id="draw-button">Start Turn</button>
        </div>
        <div class="step" id="step-03">
            <h2>Step 03</h2>
            <p>전투를 시작합니다.</p>
            <div id="damage-log"></div> <!-- 데미지 로그를 표시할 요소 추가 -->
            <div id="battle-log"></div>
            <button id="next-turn-button">Next Turn</button>
        </div>
    </div>
    <script src="js/dataLoader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/player.js"></script>
    <script src="js/monster.js"></script>
</body>
</html>
